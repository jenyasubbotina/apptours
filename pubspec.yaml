name: apptours
description: apptours.travel app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  http: 0.13.5
  grpc: 3.1.0
  dio: 5.1.2
  freezed: ^2.3.5
  freezed_annotation: ^2.2.0

  injectable: 2.1.0
  get_it: 7.2.0

  provider: 6.0.5
  mobx_codegen: 2.1.1
  flutter_mobx: 2.0.6+5

  flutter_dotenv: 5.0.2
  rxdart: 0.27.7
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  logging: 1.1.1
  logger: ^2.2.0
  logging_appenders: ^1.0.0+2

  path_provider: 2.0.12
  shared_preferences: 2.0.17
  permission_handler: 11.0.1

  app_installer: ^1.1.0
  app_settings: 4.1.8

  flutter_svg: ^2.0.9
  flutter_launcher_icons: 0.11.0
  settings_ui: 2.0.2
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.5

  google_maps_flutter: ^2.6.0
  carousel_slider: ^4.2.1
  location: ^5.0.3
  geolocator: ^11.0.0
  custom_map_markers: ^0.0.2+1
  flutter_polyline_points: ^1.0.0
  flutter_cache_manager: ^3.3.1
  custom_info_window: ^1.0.1
  audioplayers: ^6.0.0
  easy_stepper: ^0.8.3
  gpx: ^2.2.2
  casa_vertical_stepper: ^0.0.5
  another_stepper: ^1.2.2
  flutter_markdown: ^0.6.22+1
  markdown: ^7.2.2
  flutter_html: ^3.0.0-beta.2
  flutter_secure_storage: ^9.0.0
  just_audio: ^0.9.37
  readmore: ^3.0.0
  read_more_text: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  lints: 2.0.1
  build_runner: 2.3.3
  flutter_gen_runner: 5.1.0+1
  injectable_generator: 2.1.3
  http_mock_adapter: 0.4.2
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.1


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF_Pro_Display/SF-Pro-Display-Light.otf
          weight: 300
        - asset: assets/fonts/SF_Pro_Display/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/SF_Pro_Display/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF_Pro_Display/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: assets/fonts/SF_Pro_Display/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: assets/fonts/SF_Pro_Display/SF-Pro-Display-Heavy.otf
          weight: 800


# Settings for generating app icon.
flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"

# Specify app localization.
flutter_intl:
  main_locale: ru
  enabled: true

# Settings for code generation.
flutter_gen:
  output: lib/generated/assets
  integrations:
    flutter_svg: true
